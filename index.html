// Web3Forms Integration - Intercept contact form submissions
setTimeout(function() {
  const checkForForm = setInterval(function() {
    const form = document.querySelector('.contact-form');
    if (form && !form.dataset.web3FormsInjected) {
      form.dataset.web3FormsInjected = 'true';
      
      // Intercept form submission by capturing it at the addEventListener level
      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        e.stopPropagation();
        
        // Get form data
        const formData = new FormData(form);
        
        const data = {
          access_key: '77e836f2-6d09-49b4-8381-c9e100bd0435',
          subject: 'New Contact Form - Gourmet Haus',
          from_name: 'Gourmet Haus Website',
          replyto: formData.get('email'),
          name: formData.get('name'),
          email: formData.get('email'),
          phone: formData.get('phone'),
          message: formData.get('message'),
          botcheck: formData.get('botcheck') || ''
        };
        
        // Find submit button and status elements
        const submitBtn = form.querySelector('button[type="submit"]');
        const originalBtnText = submitBtn ? submitBtn.textContent : '';
        if (submitBtn) submitBtn.textContent = 'Sending...';
        if (submitBtn) submitBtn.disabled = true;
        
        try {
          const response = await fetch('https://api.web3forms.com/submit', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Accept': 'application/json'
            },
            body: JSON.stringify(data)
          });
          
          const result = await response.json();
          
          if (response.status === 200) {
            alert('Thank you for contacting us! We will get back to you shortly.');
            form.reset();
          } else {
            throw new Error(result.message || 'Failed to send message');
          }
        } catch (error) {
          console.error('Error:', error);
          alert('Failed to send message. Please try again later.');
        } finally {
          if (submitBtn) submitBtn.textContent = originalBtnText;
          if (submitBtn) submitBtn.disabled = false;
        }
        
        return false;
      }, true);
      
      clearInterval(checkForForm);
    }
  }, 500);
}, 1000);
</script></body></html>
