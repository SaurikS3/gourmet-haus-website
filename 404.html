<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Gourmet Haus</title>
  <script>
    // Single Page Apps for GitHub Pages
    // https://github.com/rafgraph/spa-github-pages
    // This script converts the current URL and redirects to handle client-side routing
    (function(l) {
      if (l.pathname !== '/') {
        var path = l.pathname.slice(1);
        window.location.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + 
          '/?p=/' + path + (l.search ? '&' + l.search.slice(1) : '') + l.hash
        );
      }
    }(window.location));
  </script>
</head>
<body>
</body>
</html>
